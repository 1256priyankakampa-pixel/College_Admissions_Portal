<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {font-family: Arial; background: linear-gradient(120deg, #0072ff, #00c6ff);
              height:100vh; display:flex; justify-content:center; align-items:center;}
        .box {background:white; padding:30px; border-radius:10px; width:350px; text-align:center;
              box-shadow:0 4px 10px rgba(0,0,0,0.2);}
        input[type=email] {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc;
                           border-radius:5px;}
        button {background:#0072ff; color:white; border:none; padding:10px; width:100%;
                border-radius:5px; cursor:pointer;}
    </style>
</head>
<body>
<div class="box">
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your registered email" required>
        <button type="submit">Send OTP</button>
    </form>
</div>
</body>
</html>
