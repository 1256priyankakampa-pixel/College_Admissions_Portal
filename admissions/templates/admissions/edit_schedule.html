<!DOCTYPE html>
<html>
<head>
    <title>Edit Schedule</title>
</head>
<body>
<h2>Edit Schedule</h2>
<form method="POST">
    {% csrf_token %}
    <label>Course:</label><br>
    <select name="course" required>
        {% for course in courses %}
        <option value="{{ course.id }}" {% if schedule.course.id == course.id %}selected{% endif %}>
            {{ course.course_name }}
        </option>
        {% endfor %}
    </select><br><br>

    <label>Start Date:</label><br>
    <input type="date" name="start_date" value="{{ schedule.start_date|date:'Y-m-d' }}" required><br><br>

    <label>End Date:</label><br>
    <input type="date" name="end_date" value="{{ schedule.end_date|date:'Y-m-d' }}" required><br><br>

    <label>Instructor Name:</label><br>
    <input type="text" name="instructor_name" value="{{ schedule.instructor_name }}" required><br><br>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
